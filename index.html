<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="display-4 mb-2">ToDo App</div>
        <div class="h4 mb-5">list of tasks today</div>
        <!-- List of tasks -->
        <div class="card mb-4">
            <ul id="tasksList" class="list-group list-group-flush">
                <!-- <li id="emptyList" class="list-group-item empty-list">
                    <i class="fa-solid fa-leaf"></i>
                    <div class="empty-list__title">The task list is empty</div>
                </li> -->
                <!-- <li class="list-group-item d-flex justify-content-between task-item">
                    <span class="task-title">Buy milk</span>
                    <div class="task-item__buttons">
                        <button type="button" data-action="done" class="btn-action button-done">
                            <i class="fa-solid fa-square-check"></i>
                        </button>
                        <button type="button" data-action="delete" class="btn-action button-delete">
                            <i class="fa-solid fa-square-xmark"></i>
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="card bg-light">
            <div class="card-header">Add new task</div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="taskInput" placeholder="Task text">
                        <small id="emailHelp" class="form-text text-muted">What to do, how many time it takes, what result we get</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg active">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
